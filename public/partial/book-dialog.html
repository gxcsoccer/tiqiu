<div class="modal-header">
    <h3>散打预定</h3>
</div>
<div class="modal-body">
    <div class="form-item">
        <label>场次信息：</label>
        <div class="controls">
            <span>{{data.field.name}} {{data.fieldItem.title}}</span>
        </div>
    </div>

    <div class="form-item">
        <label>时间：</label>
        <div class="controls">
            <span>{{data.scheduledDate}} {{data.schduleItem.StartTime.slice(0,5)}} -- {{data.schduleItem.EndTime.slice(0,5)}}</span>
        </div>
    </div>

    <div class="form-item">
        <label>单飞成团人数：</label>
        <div class="controls">
            <select ng-model="minPlayerCount">
                <option value="10">10人</option>
                <option value="15">15人</option>
                <option value="20">20人</option>
            </select>
        </div>
    </div>

    <div class="form-item">
        <label>价格：</label>
        <div class="controls">
            <select style="width: 100px;" ng-model="priceUnit">
                <option value="0">每人</option>
                <option value="1">每场/AA</option>
            </select>
            <input type="text" ng-model="price" style="width: 50px;" />元
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary btn-small" ng-click="ok()">确定预定</button>
    <button class="btn btn-small" ng-click="cancel()">取消</button>
</div>
